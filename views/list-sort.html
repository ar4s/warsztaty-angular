<h1>List</h1>

<input type="radio" ng-model="sort" value="name">Name<br/>
<input type="radio" ng-model="sort" value="surname">Surname<br/>
<input type="radio" ng-model="sort" value="age">Age<br/>
<table>
  <tr><th>Name</th><th>Surname</th><th>Age</th><tr>
  <tr ng-repeat="element in list | orderBy:sort">
  <td>{{element.name}}</td>
  <td>{{element.surname}}</td>
  <td>{{element.age}}</td>
<tr>
</table>
